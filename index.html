<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="title">Rock Paper Scissor</div>

   
	<p id="result3" style="color: white;"></p>
	<p id="result2" style="color: white;"></p>
	<p id="result" style="color: white;"></p>

    <div class="score"> 
            <h1>your turn</h1>
            <h2>You 0 : 0 Ai</h2>
            
    </div>

    <div id="images">
        <button ><img src="assets/images/rock 1.svg" alt="rock"></button>
        <button><img src="assets/images/paper 1.svg" alt="paper"></button>
        <button><img src="assets/images/two 1.svg" alt="two"></button>
    </div>

	<div id="choices">
		<button class="choice" value="rock"><img src="assets/images/Ellipse 14.svg" alt=""></button>
		<button  class="choice" value="paper"><img src="assets/images/Ellipse 14.svg" alt=""></button>
		<button  class="choice" value="scissors"><img src="assets/images/Ellipse 14.svg" alt=""></button>
	</div>

    <button id="start">START</button>


	<button id="restart">PLAY AGAIN</button>


    <script src="./script/main.js"></script>
</body>
</html>
