<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="title">Rock Paper Scissor</div>

   
	<p id="result3" style="color: white;"></p>
	<p id="result2" style="color: white;"></p>
	<p id="result" style="color: white;"></p>

    <div class="score"> 
            <h1>player1's turn</h1>
            <h2>player1 :  0  player2 : 0</h2>
            
    </div>
 

	<div id="choices" style="margin-top: 30px; margin-bottom: 50px;">
		<label class="d-flex flex-column gap-5 bg-card p-4 rounded-5">
            <img src="assets/images/paper 1.svg" alt="Paper" width="200px">
            <input type="radio" name="game" id="paper" class="choice" value="paper">
          </label>
          <label class="d-flex flex-column gap-5 bg-card p-3 rounded-5">
            <img src="assets/images/two 1.svg" alt="scissor" width="200px" class="m-3">
            <input type="radio" name="game" id="scissor" class="choice" value="scissors">
          </label>
          <label class="d-flex flex-column gap-5 bg-card p-3 rounded-5">
            <img src="assets/images/rock 1.svg" alt="rock" width="200px">
            <input type="radio" name="game" id="rock" class="choice"  value="rock">
          </label>
	</div>

    <button id="start">START</button>


	<button id="restart">PLAY AGAIN</button>


    <script src="./script/two.js"></script>
</body>
</html>
